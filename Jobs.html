<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0D0D0D;
            color: #E0E0E0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .navbar {
            background-color: #1A1A1A;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0;
        }

        .navbar a {
            color: #E0E0E0;
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: #3A3A3A;
            color: #FFFFFF;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #1A1A1A;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }

        .apply-button {
            background-color: #E0E0E0;
            color: #0D0D0D;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin: 30px 0;
        }

        .apply-button:hover {
            background-color: #3A3A3A;
            color: #FFFFFF;
        }

        footer {
            background-color: #1A1A1A;
            color: #E0E0E0;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Store</a>
        <a href="#">Login</a>
        <a href="#">Signup</a>
        <a href="#">Help</a>
    </div>

    <div class="container">
        <h1>Join Our Team</h1>
        <p>We are looking for passionate individuals to contribute to our Minecraft community. If you think you have what it takes, apply now!</p>
        <a href="https://example.com/application-form" class="apply-button">Apply Now</a>
    </div>

    <footer>
        <p>&copy; 2025 Minecraft Server. All rights reserved.</p>
    </footer>

</body>
</html>
