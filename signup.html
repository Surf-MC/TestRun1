<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; }
        h2 { text-align: center; }
        .container { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 5px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); }
        label, input { display: block; width: 100%; margin: 10px 0; }
        button { padding: 10px; background: #333; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h2>Signup</h2>
    <form action="src/signup.php" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a>.</p>
</div>

</body>
</html>
